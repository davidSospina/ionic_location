<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let location of locations">
    <ion-item-sliding>
      <ion-item>{{location.name}}</ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteLocation(location.id)">Eliminar <ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
