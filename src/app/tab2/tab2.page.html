<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ubicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Cargando">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let location of locations">
    <ion-item-sliding>
      <ion-item [routerLink]="['/location', location.id]">{{location.name}}</ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteLocation(location.id)">Eliminar <ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
