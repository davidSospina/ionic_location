<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{location.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <h2>Latitud: {{location.lat}}</h2>
  <h2>Longitud: {{location.lng}}</h2>
</ion-content>
